description: Renesas Graphic LCD controller

compatible: "renesas,ra-display"

include: [display-controller.yaml, lcd-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  pinctrl-0:
    required: true

  backlight-gpios:
    type: phandle-array
    required: true
    description: |
      The BLn pin is asserted to control the backlight of the panel.
      The sensor receives this as an active-high signal.
