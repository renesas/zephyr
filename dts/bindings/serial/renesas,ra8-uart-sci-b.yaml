description: Renesas RA SCI_B UART controller

compatible: "renesas,ra8-uart-sci-b"

include: [pinctrl-device.yaml, uart-controller.yaml]

properties:
  channel:
    type: int
    required: true

  tx-dtc:
    type: boolean

  rx-dtc:
    type: boolean

  reg:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  interrupts:
    required: true

  interrupt-names:
    required: true
