description: Renesas RA CANFD controller

compatible: "renesas,ra-canfd"

include: [can-fd-controller.yaml, pinctrl-device.yaml]

properties:
  interrupts:
    required: true

  interrupt-names:
    required: true
    description: |
      Interrupts must be given corresponding names so that the shim driver can recognize them.
        - "err": channel error
        - "tx": transmission completion from channel
        - "rx": successful reception in a Common FIFO in RX mode

  clocks:
    required: true

  channel:
    type: int
    required: true

  rx-max-filters:
    type: int
    description: |
      To determine the maximum rx filters can be added on this CAN device.
      Valid range: 0 - 16
