description: Renesas RA I2C Master controller

compatible: "renesas,ra-iic"

include: [i2c-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  channel:
    required: true
    type: int

  interrupts:
    required: true

  interrupt-names:
    required: true
    description: |
      Interrupts must be given corresponding names so that the shim driver can recognize them.
      - "rxi": receive data full
      - "txi": transmit data empty
      - "tei": transmit end
      - "eri": transfer error or event occurrence

  rise-time-ns:
    type: int
    default: 120

  fall-time-ns:
    type: int
    default: 120

  duty-cycle-percent:
    type: int
    default: 50

  interrupt-priority-level:
    type: int
    default: 12
