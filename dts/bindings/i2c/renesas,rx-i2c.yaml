description: Renesas RX I2C Master controller

compatible: "renesas,rx-i2c"

include: [i2c-controller.yaml, pinctrl-device.yaml]

properties:
  channel:
    required: true
    type: int

  interrupts:
    required: true

  interrupt-names:
    required: true

  clock-frequency:
    required: true
    type: int
    enum:
      - 100000
      - 400000
    description: transfer bitrate in bps
