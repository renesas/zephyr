description: Renesas RA SCI controller

compatible: "renesas,ra-sci"

include: [base.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  interrupts:
    required: true

  interrupt-names:
    required: true
    description: |
      Interrupts must be given corresponding names so that the shim driver can recognize them.
        - "eri": receive error
        - "rxi": receive data full
        - "txi": transmit data empty
        - "tei": transmit end
